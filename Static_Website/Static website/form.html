<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

      <!--title Font-->
      <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">

      <!-- Title image-->
      <link rel="icon" type="image/png" href="image/Titlelogo.png">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style.css">

      <title>Inquiry form</title>
     
    </head>
    <body>
            
        <section class="section center grey">
            <div class="container z-depth-4">
                <div class="card-panel white">
                    <h5 class="center t2">Fill form for inquriy</h5>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" id="name" class="validate">
                        <label for="name">Full Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">local_phone</i>
                        <input type="tel" id="number" class="validate">
                        <label for="number">Contact Number</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">mail_outline</i>
                        <input type="email" id="email" class="validate">
                        <label for="email">Email id</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">format_color_text</i>
                        <input type="text" id="pac_name" class="validate">
                        <label for="pac_name">Package Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">people</i>
                        <input type="text" id="pep_num" class="validate">
                        <label for="pep_num">How many People</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">event</i>
                        <input type="text" id="date" class="datepicker">
                        <label for="date">Date Of Travel</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">edit</i>
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Message</label>
                    </div>
                    <div class="row">
                        <div class="col s12 m6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>  
                        </div>
                        <div class="col s12 m6">
                            <a class="waves-effect waves-light btn" href="#">Cancel
                                <i class="material-icons right">close</i>
                            </a>
                        </div>
                    </div>
                </div>            
            </div>
        </section>


        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>    
        <script>

            const Calender = document.querySelector('.datepicker');
            M.Datepicker.init(Calender,{});

        </script>
    </body>
</html>
