<!DOCTYPE html>
<html>
  <head>
    <title>TRAVELLAM-HOLIDAYS/PATNERS</title>
    <style>
      body,html
      {
        background-image: url("garden.jpg");
        height: 100%;
      }
      </style>

      <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>  <!--id js-->
      <script src="login.js"></script>  <!--id js-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UAx-Compatible" content="ie=edge">
      <link rel="icon" type="image/png" href="Titlelogo.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
      <link rel="stylesheet" type="text/css" href="sty.css">
  </head>
  <body>
      <div class="block">
        <section class="hero">
          <div class="hero-body">
              <h1 class="title" id="h1">Travellam | Admin</h1>
          </div>
        </section>
      </div>

        <div class="block">
          <div class="columns">
    <div class="column is-one-third"></div>
    <div class="column">
          <div class="card" id="form">
            <div class="card-content">
              <div class="field">
                <label class="label">Email</label>
                  <p class="control has-icons-left">
                    <input class="input" type="email" placeholder="Enter Email-id" id="Email">  <!--id js-->
                      <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                   </p>
              </div>
              <div class="field">
                <label class="label">Password</label> 
                  <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Enter Password here...." id="Pass">  <!--id js-->
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                  </p>
              </div>
              <div class="field">
                <p class="control">
                  <a href="Admin_panel/homepage.html"><input class="button is-success is-outlined" type="submit" id="submit" onclick="login()"></a>  <!--id js-->
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column"></div>
</div>
  </body>
</html>
